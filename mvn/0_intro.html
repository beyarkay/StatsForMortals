<script type="module">

    import {build3dGraph} from "../script.js";

    build3dGraph(
        'std_mvn',
        {
            scale: 0.65,
            xDomain: [-2, 2],
            yDomain: [-2, 2],
            step: 0.2
        }, {}, {
            key: 'sin_sin',
            func: (x, y, params) => {
                // return  Math.exp(-Math.sin(x * x) - (y * y));
                return Math.pow(2 * Math.PI, -0.5) * Math.exp(-0.5 * (x * x + y * y));
            }
        });


</script>
